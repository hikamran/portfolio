<!DOCTYPE html>
<html>
<head>
  <script>
    // Redirect to the correct React Router path
    var pathname = window.location.pathname;
    var basePath = '/portfolio'; // Replace with your base path
    if (pathname.startsWith(basePath)) {
      var newPath = pathname.replace(basePath, '');
      window.location.replace(basePath + '/index.html?' + newPath);
    } else {
      window.location.replace(basePath + '/index.html');
    }
  </script>
</head>
<body>
</body>
</html>
